<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Home Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    .login-button {
      background: linear-gradient(45deg, #7199e4, #47c2a3, #80146e);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    .login-button:hover {
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
      /* You can adjust the hover effect as needed */
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="college-name">
    <a href="#">College Name</a>
  </div>
  <div class="nav-links">
    <a href="#">Login</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</div>

<div class="container">
  <h1>Welcome to Our College</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor ligula vitae metus faucibus blandit. Vestibulum id vehicula est, nec elementum ipsum. Sed sit amet tortor ut nulla facilisis efficitur.</p>
  <button href="/views/login.html"  class="login-button">Login</button>
</div>

</body>
</html>
